<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./resources/images/shopping-cart.icon.png">
    <link href="./resources/styles/style.css" rel="stylesheet">

    <title>Shopaholic</title>
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-light navbar-expand-lg bg-light navbar-custom ">
        <div class="container"> <a class="navbar-brand font-italic" href="#">
                <span class="first-name text-center"
                    style="font-size:1.7em;font-style:italic;color:#7561f5">Shopa</span>
                <span class="first-name text-center"
                    style="font-size:1.6em;font-style:italic;color:#fcc831">holic</span>
                <img src="./resources/images/shopping-cart.png" alt="cart-logo" width="35" height="30"
                    class="d-inline-block align-text-top" style="font:1.5em">
            </a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span
                    class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#product">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#order-list">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- banner section -->
    <section class="banner">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="6000">
                    <!-- <img src="./resources/images/rolex-watch.jpeg" class="d-block w-100" alt="rolex watch"> -->
                    <video src="https://content.rolex.com/dam/homepage/video-banner/watches/cosmograph-daytona/homepage_cosmograph_daytona_m116503-0004_0001.mp4" 
                    type="video/webm" muted autoplay preload playsinline repeat loop class="w-100 d-block"></video>

                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./resources/images/lefthandwithawatch.jpeg" class="d-block w-100"
                        alt="lefthand-with-a-watch">

                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./resources/images/rolex-watch.jpeg" class="d-block w-100" alt="rolex watch">
                    <!-- <video src="./resources/images/rolex-video.webm" type="video/mp4" autoplay="" playsinline="" loop="" -->
                        <!-- preload="auto" class="w-100 d-block "></video> -->


                </div>
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- product list -->
    <section class="product text-dark pb-5 text-center" id="product" style="background-color: #7561f5;  ">
        <h4 class="heading text-center text-white">
            Product List
        </h4>
        <div class="product-card-list text-center d-flex justify-content-center" id="product-list"></div>

    </section>

    <!-- order list -->
    <section class="order-list p-2 text-dark bg-opacity-10 text-center" id="order-list">
        <h4 class="heading text-center text-white">
            Orders
        </h4>
        <div class="content text-center">

        </div>
    </section>

    <!-- footer -->
    <footer class="py-2 bg-grey ">
        <div class="container">
            <P class="text-center text-dark m-0 small">Copyright&nbsp;Â© Shopaholic 2022</P>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="./resources/js/index.js" defer type="text/javascript"></script>

</html>
